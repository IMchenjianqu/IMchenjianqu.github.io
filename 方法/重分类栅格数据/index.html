		<h1>赋值栅格数据</h1>

			<p>将栅格数据由0-255赋值成-2-31</p>
<hr>

<hr>
<p>envi打开单一波段的栅格数据，load图像，使用波段计算器，newband(link displays),load new band,quick stastic,再次band math“[(31.0+2.0)/(256.0-1)*float(b1)-2]”,save as XX.tiff</p>
