	<main class="site-main section-inner thin animated fadeIn faster">
		<h1>GIS叠加</h1>
		<div class="content">
			<p>层次分析法，是指将与决策总是有关的元素分解成目标、准则、方案等层次，在此基础之上进行定性和定量分析的决策方法。</p>
<hr>
<p>通过层次分析后，可得出各要素的权重值，将他们应用在GIS的要素叠加上</p>
<p>重采样&mdash;-所有要素重采样到相同大小网格</p>
<p>重分类&mdash;-根据大黄鱼最适生长环境、建造网箱最好条件设定适宜指数（1&ndash;5）</p>
<p>通过地图代数进行叠加</p>
<p><img src="/diejia/2.png" alt="image"></p>
